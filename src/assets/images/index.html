<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/2a3b5e6c79.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <a href="">Heart Detection App</a>
            <ul>
                <li><a href="">Prediction</a></li>
                <li><a href="">Exploration</a></li>
                <li><svg xmlns="http://www.w3.org/2000/svg" 
                    class="icon icon-tabler icon-tabler-menu-2" 
                    width="44" height="25" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" fill="none" stroke-linecap="round" 
                     stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <line x1="4" y1="6" x2="20" y2="6" />
                    <line x1="4" y1="12" x2="20" y2="12" />
                    <line x1="4" y1="18" x2="20" y2="18" />
                  </svg>
                </li>
            </ul>
        </nav>
        <div class="headline">
            <h1>Heart Disease Detection With Machine</h1>
        </div>
    </header>
    <section class="form-section">
        <form action="" method="post">
            <div>
                <label class="sex">Age:</label>
                <input type="text" id="sex" placeholder="Patient's Gender">
            </div>

            <div>
                <label for="sex">Sex:</label>
                <select>
                    <option value="female" selected>Female</option>
                    <option value="male">Male</option>
                </select>
            </div>

            <div>
                <label for="sex">Chest:</label>
                <select>
                    <option value="asy" selected>ASY</option>
                    <option value="ata">ATA</option>
                    <option value="nap">NAP</option>
                    <option value=ta"">TA</option>
                </select>
            </div>
                
            <div>
                <label for="restingbp">RestingBP:</label>
                <input type="text" id="bp" placeholder="patient's resting blood pressure"
                     name="restingbp">
            </div>
            
            <div>
                <label for="cholesterol" class="">Cholesterol:</label>
                <input type="text" id="bp" placeholder="patient's cholesterol"
                 name="cholesterol">
            </div>

            <div>
                <label for="fastingbs">FastingBS:</label>
                <input type="text" id="fastingbs" placeholder="patient's fasting blood sugar"
                 name="cholesterol">
            </div>
        
            <div>
                <label for="restingecg">RestingECG:</label>
                <input type="text" id="restingecg" placeholder="patient's resting ecg"
                     name="cholesterol">
            </div>

            <div>
                <label for="maxhr">MaxHR:</label>
                <input type="text" id="maxhr" placeholder="patient's maximum heart rate"
                 name="cholesterol">
            </div>

            <div>
                <label for="exerciseangina">ExerciseAngina:</label>
                <select>
                    <option value="no" selected>No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>

            <div class="btn">
                <a href="">Predict</a>
            </div>
               <!-- 'Age', 'Sex', 'ChestPainType', 'RestingBP', 'Cholesterol', 'FastingBS',
       'RestingECG', 'MaxHR', 'ExerciseAngina', 'Oldpeak', 'ST_Slope',
       'HeartDisease' -->
        </form>
    </section>
    
</body>
</html>
